<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Show Note</title>

    <style>
        form input {
            box-sizing: border-box;
            margin-bottom: 5px;
            width: 25%;
            height: 35px;
            border: 1px solid #ff8c00;
        }
    </style>

</head>
<body>
<div class="container">
    <img src="https://github.com/NatalyaBoychenko/HW-2-16/blob/main/image.png?raw=true" width="1300">
    <br/>

    <form class="form-container">
        <fieldset disabled>

        <div class="form-field">
        <input class="form-control form-control-lg " type="text" th:field="${note.title}" style="background: #FFB6C1; font-weight: bold; text-align: center; color: #6910a8; font-size: xx-large; font-family: 'Segoe Print'" >

        <textarea class="form-control" id="textArea" name="textArea" rows="5" th:field="${note.content}"style="background: #FFE4C4; font-size: x-large; font-family: 'Segoe Print'" ></textarea>
        </div>

        </fieldset>
        <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary" th:onclick="|window.location.href='@{/note/list}'|" style="margin-top: 10px; background: mediumseagreen" >До списку нотаток</button>
        </div>
    </form>
</div>
</body>
</html>
